<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th *ngFor="let column of labelColumns">{{column}}</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let message of tableData">
                    <td *ngFor="let column of displayedColumns">{{message[column]}}</td>
                    <td>
                        <mat-icon>label_important</mat-icon>
                        <mat-icon>delete</mat-icon>
                        Actions
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
